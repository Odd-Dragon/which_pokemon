<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="/styles/basic-styles.css">
    <script src="/scripts/roller-script.js"></script>
    <script defer src="/scripts/main-scripts.js"></script>
</head>
<body>
    <div id="headerContainer"></div>
    <div id="app">
        <h1>Dice Roller</h1>
        <form id="diceForm">
            <div class="formBox">
                <label for="sides">Sides:</label>
                <input type="number" id="sides" name="sides" value="6" min="1">
            </div>
            <div class="formBox">
                <label for="count">Count:</label>
                <input type="number" id="count" name="count" value="1" min="1">
            </div>
            <div class="formBox">
                <label for="modifier">Modifier:</label>
                <input type="number" id="modifier" name="modifier" value="0">
            </div>
            <div class="formBox">
                <label for="advantage">Advantage:</label>
                <input type="checkbox" id="advantage" name="advantage">
            </div>
            <div class="formBox">
                <button class="rollBtn" type="button" onclick="rollDice()">Roll</button>
            </div>
        </form>

        <div id="result"></div>
    </div>
    <div id="footerContainer"></div>
</body>
</html>
